<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQuiz</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
        <div class="containor">
            <div class="row justify-content-center">
                <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">
                    <h1 class="text-center">JS Quiz</h1> 
                    <div id="quizdiv">
                        <h2 id="question">Question</h2>
                        <li>
                            <input type="radio" class="answer" id="a" name="azad">
                            <label for="a" id="a-val">option a</label>
                        </li>
                        <li>
                            <input type="radio" class="answer" id="b" name="azad">
                            <label for="b" id="b-val">option b</label>
                        </li>
                        <li>
                            <input type="radio" class="answer" id="c" name="azad">
                            <label for="c" id="c-val">option c</label>
                        </li>
                        <li>
                            <input type="radio" class="answer" id="d" name="azad">
                            <label for="d" id="d-val">option d</label>
                        </li>
                        <button class="btn btn-primary" id="submit">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
<script src="./index.js"></script>
